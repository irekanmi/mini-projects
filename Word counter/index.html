<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word counter</title>
  <link rel="stylesheet" href="css/main.css">
  <script src="js/main.js" defer></script>
</head>
<body>
  <div class="container">
    <h2 class="title">Word Counter</h2>
    <textarea placeholder="Paste the text here..." class="text-input"></textarea>
    <div class="">
      <strong>Word count</strong>
      <span class="word-count">0</span>
    </div>
    <div class="">
      <strong>Letter count</strong>
      <span class="letter-count">0</span>
    </div>
    <div class="">
      <strong>Space count</strong>
      <span class="space-count">0</span>
    </div>
  </div>
</body>
</html>
